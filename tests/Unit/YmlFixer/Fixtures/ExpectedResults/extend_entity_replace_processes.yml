processes:
    definitions:
        definition1:
            actions_configuration:
                -   '@action1':
                        enum_code: test_status
                        identifier: test_status.new
                -   '@action2':
                        enum_code: test_status
                        identifier: 'new'
                -   '@action3':
                        enum_code: test_status
                        identifier: $.TestStatusID
                -   '@action4':
                        class: Oro\Bundle\EntityExtendBundle\Entity\EnumOption
                        identifier: 'open'
                        where:
                            and:
                                - e.name = :name
                                - NOT IDENTITY(e.test_status) = :targetStatus
                                - IDENTITY(e.test_status) IN (:statuses)
                        query_parameters:
                            date: $.testDate
